{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'MaterialTrackerSite/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'MaterialTrackerSite/css/general.css' %}">

    <link rel="icon" href="{% static 'img/MaterialTrackerApp/mt_icon-removebg-preview.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="content">
        <div class="dev_navbar">
            <a href="{% url 'MaterialTrackerApp:index' %}" class="dev_nav-link">HomePage</a>

            {% if user.is_authenticated %}
            <a href="{% url 'sec-user_page' %}" class="dev_nav-link">Página do Usuário</a>
            {% else %}
            <a href="{% url 'register' %}" class="dev_nav-link">Registrar</a>
            {% endif %}

            <a href="{% url 'sec-login' %}" class="dev_nav-link user-info" title="Ir para o login">
                {% if user.is_authenticated %}
                Usuário: {{ user.username }}
                {% else %}
                Visitante
                {% endif %}
            </a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
